<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PCT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="img/logopctch.png" alt="Logo" /></div>
    <button class="menu-toggle" aria-label="Abrir menú" aria-controls="primary-nav" aria-expanded="false">☰</button>
    <nav id="primary-nav">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="inspeccion.html">Inspección</a></li>
      </ul>
    </nav>
    <div class="user-box">
      <span id="user-email"></span>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn" type="button" style="display:none">Salir</button>
    </div>
  </header>

  <main>
    <section class="auth-page">
      <div class="auth-card">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
          <div class="field">
            <label for="login-email">Correo</label>
            <input id="login-email" type="email" required placeholder="correo@dominio.com" />
          </div>
          <div class="field">
            <label for="login-password">Contraseña</label>
            <input id="login-password" type="password" required placeholder="••••••••" />
          </div>
          <button class="btn-primary" type="submit">Entrar</button>
        </form>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <!-- Your Firebase config: create firebase-config.js from firebase-config.sample.js -->
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
  <script src="script.js"></script>
</body>
</html>
